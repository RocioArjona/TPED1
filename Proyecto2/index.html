<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Galería</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>MI GALERÍA</h1>
    </header>

    <section>
        <h2>Imágenes</h2>
        <a href="img/perro.jpg" target="_blank">
            <img class="blur" alt="perro" src="img/perro.jpg">
        </a>
        <a href="img/perro2.jpg" target="_blank">
            <img class="opacity" alt="perro" src="img/perro2.jpg">
        </a>
        <a href="img/perro3.jpg" target=_blank>
            <img class="blur" alt="perro" src="img/perro3.jpg">
        </a>
    </section>

    <section>
        <a href="img/gato.png" target="_blank">
            <img class="saturate" alt="gato" src="img/gato.png">
        </a>
        <a href="img/gato.gif" target="_blank">
            <img class="opacity" alt="Gato bailando" src="img/gato.gif">
        </a>
        <a href="img/gato3.svg" target="_blank">
            <img class="saturate" src="img/gato3.svg" alt="Logotipo Pebepé svg">
        </a>
    </section>
    <section>
        <a href="img/tigre1.jpeg" target="_blank">
            <img class="blur" alt="Tigre" src="img/tigre1.jpeg">
        </a>
        <a href="img/tigre2.jpeg" target="_blank">
            <img class="opacity" alt="Tigre en la nieve" src="img/tigre2.jpeg">
        </a>
        <a href="img/tigre3.jpeg" target="_blank">
            <img class="blur" src="img/tigre3.jpeg" alt="Tigre rugiendo">
        </a>
    </section>

</body>

</html>
